<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io//favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="innerbox">
                <div class="cardfront">
                    <h2>Contact Us</h2>
                    <form action="https://formsubmit.co/kadamhimesh11@gmail.com" method="POST">

                        <input type="hidden" name="_subject" value="New Message">

                        <input type="hidden" name="_template" value="table">

                        <input type="hidden" name="_autoresponse" value="Thank you for submitting your message through our online form.Your input is valuable to us, and we will make sure to review your message promptly. If your submission requires a response, our team will get back to you as soon as possible.">
                        
                        <input type="text" class="input-box" placeholder="Name" name="name"required>
                        
                        <input type="email" class="input-box" placeholder="Email" name="email" required>
                        
                        <input type="text" class="input-box" placeholder="Your Message" name="Message" required>
                        
                        <br><br>
                        
                        <button type="submit" class="button"> 
                            <span>
                                Submit
                            </span>
                          </button>   
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
